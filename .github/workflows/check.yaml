name: Lint-Test-Code
on: push
jobs:
    lintForPy:
        runs-on: ubuntu
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: |
                pip install -r ./backend/requirements.txt
                pip install flake8
            - name: Lint
              run: flake8 ./backend/main.py

    testForPyCode:
        runs-on: ubuntu
        needs: lintForPy
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: |
                pip install -r ./backend/requirements.txt
                pip install pytest
            - name: Test
              run: python -m pytest ./backend/main.py -v
